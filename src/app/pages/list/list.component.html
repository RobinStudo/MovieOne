<h2>Nos films</h2>

<div class="movies">
    <div class="movie" *ngFor="let movie of movies">
        <img 
            [src]="movie.picture" 
            alt="Affiche du film" 
            (click)="showTitle(movie.title)">
        <h3>
            <span class="badge" *ngIf="movie.rate >= 4">Top</span>
            {{ movie.title }}
        </h3>
    </div>
</div>

<p *ngIf="movies.length == 0">
    Aucun film disponible
</p>
